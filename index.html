<html>
    <head>
       <title>Image Collage Web App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link href="style.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js" integrity="sha512-dQIiHSl2hr3NWKKLycPndtpbh5iaHLo6MwrXm7F0FM5e+kL2U16oE9uIwPHUl6fQBeCthiEuV/rzP3MiAB8Vfw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body style="background-color: pink;">
    <div class="container">
    <center>
        <a href="" id="link" download="myselfie.png"></a>
        <h1>Collage Web App</h1>
        <hr>
        <h4 style="color:red;">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "take my selfie" for taking selfies and making a collage</h3>
            <label>Your voice output : </label>

            <textarea id="textbox" class="form-control" readonly="true"></textarea>

        </div>
 
        <button class="btn btn-info" onclick="start()">Start</button>
        <br><br>
        <p>Press the Start button for giving voice command</p>

        <label>Your webcam : </label>
        <div id="camera"></div>
        <br>

        <label>Your selife Will Display Here: </label>
        <br><br>
        <div id="resultRow">
            
            <div id="result1" class="col-sm-6">
                <img src="pic1.png" style="width: 30%;">
            </div> 

            <div id="result2" class="col-sm-6">
                <img src="pic2.png" style="width: 30%;">
            </div>
            <br><br><br><br>
            <div id="result3" class="col-sm-12">
                <img src="pic3.png" style="width: 30%;">
            </div>
        </div>

    </center>
    </div>

    <script src="main.js"></script>
